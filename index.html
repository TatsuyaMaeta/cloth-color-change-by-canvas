<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>multi-coloring-clothes-by-canvas</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- <canvas width="500" height="500" id="cnvs">
            キャンバスの表示内容を説明する代替テキストです。
        </canvas> -->
        <div class="cvs_wrapper">
            <canvas width="600" height="500" id="canvasMain">
                キャンバスの表示内容を説明する代替テキストです。
            </canvas>
            <canvas width="600" height="500" id="canvasXor">
                キャンバスの表示内容を説明する代替テキストです。
            </canvas>
        </div>
        <div id="image-select">
            <button id="a">
                <img src="img/clothes1.png" alt="普通のスカート" />
            </button>
            <button id="b">
                <img src="img/clothes2.png" alt="ideeのスカート" />
            </button>
            <button id="c">
                <img src="img/clothes3.png" alt="diorのスカート" />
            </button>
        </div>
        <div id="aaa"></div>

        <div id="color-picker">
            <label for="head"
                ><div id="color-picker-title">カラーリングを選択</div></label
            >
            <input type="color" id="addColor" name="head" value="#dc143c" />
            <button id="btn">決定</button>
        </div>
        <br />
        <footer>Version 1.2</footer>
        <script src="js/main.js"></script>
    </body>
</html>
